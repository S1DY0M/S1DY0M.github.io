        <h1>Contact Austin Barr</h1>
        <h2>Got questions or feedback? Fill out the form below to get in touch!</h2>

        <form id="contactForm" action="process_contact_form.php" method="POST">
            <!-- Hidden input for websiteType -->
            <input type="hidden" name="websiteType" value="portfolio">

            <div class="form-group">
                <label for="firstName">First Name <span>*</span></label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span>*</span></label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
